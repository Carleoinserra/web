<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordinazione Pizza</title>
</head>
<body>
    <h1>Ordinazione Pizza</h1>

    <form action="processa_ordine.php" method="POST">
        <label for="pizza">Scegli la pizza:</label>
        <select name="pizza" id="pizza">
            <option value="Margherita">Margherita</option>
            <option value="Prosciutto e Funghi">Prosciutto e Funghi</option>
            <option value="Quattro Stagioni">Quattro Stagioni</option>
            <!-- Altre opzioni di pizza -->
        </select>

        <br><br>

        <label for="contorno">Scegli il contorno:</label>
        <select name="contorno" id="contorno">
            <option value="Insalata">Insalata</option>
            <option value="Patatine Fritte">Patatine Fritte</option>
            <option value="Verdure Grigliate">Verdure Grigliate</option>
            <!-- Altre opzioni di contorno -->
        </select>

        <br><br>

        <label for="bibita">Scegli la bibita:</label>
        <select name="bibita" id="bibita">
            <option value="Acqua">Acqua</option>
            <option value="Coca Cola">Coca Cola</option>
            <option value="Sprite">Sprite</option>
            <!-- Altre opzioni di bibita -->
        </select>

        <br><br>

        <input type="submit" value="Ordina">
    </form>
</body>
</html>
